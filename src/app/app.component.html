<div *ngIf="!isSetup">
  <p>Setting up</p>
    <label>Username</label>
    <input type="text" #usernameField />
  <button color="primary" (click)="setUsername(usernameField.value)" mat-flat-button>Submit</button>
</div>

<div *ngIf="isSetup">
  <p>Logged in as {{username}}!</p>
  <button (click)="logout()">Logout</button>
  <li>
  </li>
</div>
